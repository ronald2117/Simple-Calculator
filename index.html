<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <div id="container">
    <div id="output" class="grid-item">
      <div id="upper-output">1235</div>
      <div id="lower-output">123456789</div>
    </div>
    <div class="grid-item buttons" id="clear-btn">CLEAR</div>
    <div class="grid-item buttons" id="delete-btn">DELETE</div>
    <div class="grid-item buttons" id="7-btn">7</div>
    <div class="grid-item buttons" id="8-btn">8</div>
    <div class="grid-item buttons" id="9-btn">9</div>
    <div class="grid-item buttons" id="divide-btn">รท</div>
    <div class="grid-item buttons" id="4-btn">4</div>
    <div class="grid-item buttons" id="5-btn">5</div>
    <div class="grid-item buttons" id="6-btn">6</div>
    <div class="grid-item buttons" id="multiply-btn">ร</div>
    <div class="grid-item buttons" id="1-btn">1</div>
    <div class="grid-item buttons" id="2-btn">2</div>
    <div class="grid-item buttons" id="3-btn">3</div>
    <div class="grid-item buttons" id="minus-btn">-</div>
    <div class="grid-item buttons" id="point-button">.</div>
    <div class="grid-item buttons" id="0-button">0</div>
    <div class="grid-item buttons" id="equal-button">=</div>
    <div class="grid-item buttons" id="plus-button">+</div>
  </div>
  <script>

  </script>
</body>

</html>
