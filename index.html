<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <div id="container">
    <div id="output" class="grid-item">
      <div id="upper-output"></div>
      <div id="lower-output"></div>
    </div>
    <div class="grid-item buttons" id="clear-btn">CLEAR</div>
    <div class="grid-item buttons" id="delete-btn">DELETE</div>
    <div class="grid-item buttons num-btn">7</div>
    <div class="grid-item buttons num-btn">8</div>
    <div class="grid-item buttons num-btn">9</div>
    <div class="grid-item buttons operator-btn" id="divide-btn">÷</div>
    <div class="grid-item buttons num-btn">4</div>
    <div class="grid-item buttons num-btn">5</div>
    <div class="grid-item buttons num-btn">6</div>
    <div class="grid-item buttons operator-btn" id="multiply-btn">×</div>
    <div class="grid-item buttons num-btn">1</div>
    <div class="grid-item buttons num-btn">2</div>
    <div class="grid-item buttons num-btn">3</div>
    <div class="grid-item buttons operator-btn" id="subtract-btn">-</div>
    <div class="grid-item buttons" id="point-btn">.</div>
    <div class="grid-item buttons num-btn">0</div>
    <div class="grid-item buttons" id="equal-btn">=</div>
    <div class="grid-item buttons operator-btn" id="add-button">+</div>
  </div>
  <p id="copyright">Copyright © 2022 Ronald Abel</p>
  <script src="script.js"></script>
</body>
</html>
