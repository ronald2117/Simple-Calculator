<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <div id="container">
    <div id="output" class="grid-item">
      <div id="upper-output"></div>
      <div id="lower-output"></div>
    </div>
    <div class="grid-item buttons" id="clear-btn">CLEAR</div>
    <div class="grid-item buttons" id="delete-btn">DELETE</div>
    <div class="grid-item buttons num-btn" id="num-7-btn">7</div>
    <div class="grid-item buttons num-btn" id="num-8-btn">8</div>
    <div class="grid-item buttons num-btn" id="num-9-btn">9</div>
    <div class="grid-item buttons operator-btn" id="divide-btn">รท</div>
    <div class="grid-item buttons num-btn" id="num-4-btn">4</div>
    <div class="grid-item buttons num-btn" id="num-5-btn">5</div>
    <div class="grid-item buttons num-btn" id="num-6-btn">6</div>
    <div class="grid-item buttons" id="multiply-btn operator-btn">ร</div>
    <div class="grid-item buttons num-btn" id="num-1-btn">1</div>
    <div class="grid-item buttons num-btn" id="num-2-btn">2</div>
    <div class="grid-item buttons num-btn" id="num-3-btn">3</div>
    <div class="grid-item buttons" id="subtract-btn operator-btn">-</div>
    <div class="grid-item buttons" id="point-button">.</div>
    <div class="grid-item buttons num-btn" id="num-0-button">0</div>
    <div class="grid-item buttons" id="equal-button">=</div>
    <div class="grid-item buttons" id="add-button operator-btn">+</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
